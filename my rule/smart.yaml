# custom/google-smart-devices.yaml
# 谷歌智能家居设备（Nest, Smart Clock/Display）核心服务
payload:
  # 核心连接和 API
  - 'DOMAIN-SUFFIX,googleapis.com'
  - 'DOMAIN-SUFFIX,google.com'
  - 'DOMAIN-SUFFIX,gstatic.com'
  - 'DOMAIN-SUFFIX,googlevideo.com'

  # Nest & Google Home 服务
  - 'DOMAIN-SUFFIX,nest.com'
  - 'DOMAIN-SUFFIX,nestapis.com'
  - 'DOMAIN-SUFFIX,googlehome.com'

  # 时间同步 (非常重要)
  - 'DOMAIN-SUFFIX,time.google.com'
  - 'DOMAIN,time.android.com'

  # Chromecast / Cast 协议
  - 'DOMAIN-SUFFIX,googlecast.com'

  # 设备激活和连接检查
  - 'DOMAIN,connectivitycheck.gstatic.com'
  - 'DOMAIN-SUFFIX,app-measurement.com'
